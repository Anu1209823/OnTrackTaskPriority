name: Java CI with Maven

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - master  # Trigger when you push to the master branch
  pull_request:
    branches:
      - master  # Trigger on pull requests to master branch

# Jobs section defines the tasks to be run
jobs:
  build:
    runs-on: ubuntu-latest  # Run on an Ubuntu runner

    steps:
    # Step 1: Checkout code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'  # You can change to '8' or '17' based on your project needs

    # Step 3: Build with Maven
    - name: Build with Maven
      working-directory: ./  # Make sure Maven runs from the root directory where pom.xml is
      run: mvn clean install  # Run Maven to clean and build the project

    # Step 4: Run tests with Maven
    - name: Run tests with Maven
      working-directory: ./  # Ensure Maven runs from the root directory
      run: mvn test  # Run Maven tests

